<div class="form-group no-margin" mass-autocomplete ng-if="$ctrl.multiple">
    <label class="custom-ui-select-label">{{ 'FORM.LABEL.BUNDLE_NAME' | translate }} <field-options required="$ctrl.required" multiple="$ctrl.multiple" /></label>
    <ui-select custom-ui-select-config="$ctrl.ownConfig" name="bundle" ng-model="$ctrl.bundle" theme="bootstrap" title="{{ 'FORM.PLACEHOLDER.BUNDLE_MULTI' | translate }}" custom-ui-select multiple="true" custom-mass-autocomplete-item="$ctrl.ownConfig" on-select="$ctrl.bundleSelected($item, $model)"
        on-remove="$ctrl.bundleRemove($item, $model)" ng-required="$ctrl.required">
        <ui-select-match placeholder="{{ 'FORM.PLACEHOLDER.BUNDLE_MULTI' | translate }}" allow-clear="true">
            {{$item.name}} (v{{$item.version}})
        </ui-select-match>
        <ui-select-choices repeat="bundle in $ctrl.ownConfig.collection | filter:$select.search track by $index">
            <div>
                <span ng-bind-html="bundle.name | highlight: $select.search"></span> -
                <span ng-bind-html="bundle.version | highlight: $select.search"></span><br>
                <span ng-bind-html="bundle.description | highlight: $select.search"></span>
            </div>
        </ui-select-choices>
    </ui-select>
</div>
<div class="form-group no-margin" mass-autocomplete ng-if="!$ctrl.multiple">
    <label class="custom-ui-select-label">{{ 'FORM.LABEL.BUNDLE_NAME' | translate }} <field-options required="$ctrl.required" multiple="$ctrl.multiple" /></label>
    <ui-select custom-ui-select-config="$ctrl.ownConfig" name="bundle" ng-model="$ctrl.bundle" theme="bootstrap" title="Choose an bundle" custom-ui-select multiple="false" custom-mass-autocomplete-item="$ctrl.ownConfig" on-select="$ctrl.bundleSelected($item, $model)"
        on-remove="$ctrl.bundleRemove($item, $model)" ng-required="$ctrl.required">
        <ui-select-match placeholder="{{ 'FORM.PLACEHOLDER.BUNDLE' | translate }}" allow-clear="true">
            {{$item.name}} (v{{$item.version}})
        </ui-select-match>
        <ui-select-choices repeat="bundle in $ctrl.ownConfig.collection | filter:$select.search track by $index">
            <div>
                <span ng-bind-html="bundle.name | highlight: $select.search"></span> (v<span ng-bind-html="bundle.version | highlight: $select.search"></span>)<br>
                <span ng-bind-html="bundle.description | highlight: $select.search"></span>
            </div>
        </ui-select-choices>
    </ui-select>
</div>
